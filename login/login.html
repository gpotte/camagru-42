<html>
  <head>
    <title> Camagru : Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <meta charset="UTF-8">
  </head>

  <body>
    <div id="resultat">
    </div>
      <div class"container">
            <fieldset>
              <legend>Login</legend>
              <input type="text" name="login" placeholder="login" id="login" required><br>
              <input type="password" name="password" placeholder="password" id="password" required><br>
              <input type="submit" value="Login" id="log_button"><br>
            </fieldset>
            <fieldset>
              <legend>Sign in</legend>
              <input type="text" name="login" placeholder="login" id="new_log" required><br>
              <input type="email" name="mail" placeholder="email" id="mail" required><br>
              <input type="password" name="password" placeholder="password" id="new_pwd" minlength="5" maxlength="15" required><br>
              <input type="password" name="password_ck" placeholder="repeat password" id="check" required><br>
              <input type="submit" value="Sign In" id="signin">
            </fieldset>
        </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="login.js"></script>
  </body>
</html>
