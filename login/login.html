<html>
  <head>
    <title> Camagru : Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>

  <body>
    <div id="resultat">
    </div>
      <div class"container">
        <div class="login">
          <form>
            <fieldset>
              <legend>Login</legend>
              <input type="text" name="login" placeholder="login" id="login"><br>
              <input type="password" name="login" placeholder="password" id="password"><br>
              <input type="submit" value="Login" id="log_button"><br>
            </fieldset>
          </form>
        </div>
        <div class="login">
          <form>
            <fieldset>
              <legend>Sign in</legend>
              <input type="text" name="login" placeholder="login" id="new_log"><br>
              <input type="email" name="mail" placeholder="email" id="mail"><br>
              <input type="password" name="password" placeholder="password" id="new_pwd"><br>
              <input type="password" name="password_ck" placeholder="repeat password" id="check"><br>
              <input type="submit" value="Sign In" id="signin">
            </fieldset>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="login.js"></script>
  </body>
</html>
